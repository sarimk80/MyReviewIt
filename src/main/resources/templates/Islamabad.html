<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head th:replace="Head/head::Head"/>

<body>

<div>

</div>

<!--Islamabad Resturants Reviews-->

    <div class="starter-template">
