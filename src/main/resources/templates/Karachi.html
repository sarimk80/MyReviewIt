<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="Head/head::Head"/>

<body>

<div th:replace="nab_bar/Navigation::nav"/>


<div>
    <img th:src="@{/Style/Images/karachi.png}" class="img-fluid" alt="Islamabad">

</div>


<!--Resturants Reviews-->

<div class="container">

    <div class="starter-template">
        <th:block th:each="KarachiItems : ${Karachi}">

            <h1 th:text="${KarachiItems.name}" class="Script">Bootstrap starter template</h1>
            <img th:src="@{${KarachiItems.images}}"
                 class="img-fluid" alt="Landing Page" height="850">
            <p class="text-justify lead" th:text="${KarachiItems.description}">Use this document as a way to quickly start any new
                project.<br/>
                All you get is this text and a mostly barebones HTML document.</p>

        </th:block>

    </div>


    <div th:replace="Head/head::Scripts"/>
</body>
</html>
